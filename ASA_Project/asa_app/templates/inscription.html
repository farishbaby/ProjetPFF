<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>A.S.A Project</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{% static 'css/jquery-jvectormap.css' %}">
    <link rel="stylesheet" href="{% static 'css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="assets/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">INSCRIPTION</h3>
                <br>
                <form method="post" action="{% url 'inscription' %}">

                  {% csrf_token %}

                  <div id="erreur-alert" class="alert alert-danger {% if erreur_message %}d-block{% endif %}">
                    {{ erreur_message }}
                  </div>

                  <div class="form-group">
                    <label>Prénom</label>
                    <input type="text" class="form-control p_input" name="Prenom">
                  </div>
                  <div class="form-group">
                    <label>Nom</label>
                    <input type="text" class="form-control p_input" name="Nom">
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control p_input" name="Email">
                  </div>
                  <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" class="form-control p_input" name="Mot_de_passe">
                  </div>
                  <div class="form-group">
                    <label>Confirmer le mot de passe</label>
                    <input type="password" class="form-control p_input" name="Confirme_MDP">
                  </div>
                  
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">S'inscrire</button>
                  </div>
                 
                  <p class="sign-up text-center">Vous avez déja un compte?<a href="{% url 'connexion' %}"> Se connecter</a></p>
                  <p class="terms">En créant un compte, vous acceptez nos<a href="#"> Termes & Conditions</a></p>
                </form>

                <script>
                  // Cette fonction sera appelée lorsque le formulaire est soumis
                  function resetForm() {
                      document.getElementById("monFormulaire").reset();
                  }
                </script>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->

    

    <script src="{% static 'js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'js/misc.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/todolist.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
